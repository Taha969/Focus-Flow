<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h2>Focus Flow ðŸŽ¯</h2>
        
        <div class="input-group">
            <label>Sites to Block (comma separated):</label>
            <textarea id="blockSites" placeholder="facebook.com, youtube.com, twitter.com"></textarea>
        </div>

        <div class="input-group">
            <label>Focus Duration (minutes):</label>
            <input type="number" id="minutes" min="1" max="120" value="25">
        </div>

        <button id="startBtn">Start Focus Mode</button>
        <button id="stopBtn" class="hidden">Stop Session</button>

        <div id="status" class="status-msg"></div>
    </div>
</body>
</html>
